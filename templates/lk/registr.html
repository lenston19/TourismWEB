{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Регистрация</title>
</head>
<body>
<main class="main">
    <section class="back-forma">
            <div class="container forma-LogReg">
                <div class="row">
                    <div class="col-lg-4 offset-md-4">
                        <div class="form__title">
                            Регистрация
                        </div>
                    </div>
                </div>
                <div class="row">
                    <form class="col-lg-6 offset-md-3" action="" method="post">{% csrf_token %}
                    {{ form.as_p }}
                        <button type="submit" class="forma-LogReg__button"> Зарегистрироваться </button>
                    </form>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="GoToLogin">
                            <p class="GoToLogin__text">Уже зарегистрированы? <a href="{% url 'login' %}" class="GoToLogin__link">Выполните вход</a></p>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</main>
</body>
</html>
