{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/lk.css' %}">
    <title>Личный кабинет</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 logo">
                    <a href="{% url 'home' %}"><img src="{% static 'jpg/logo.png' %}" alt="Pleasant stay"></a>
                </div>
                <div class="col-lg-3 ml-auto logout">
                    <a href="{% url 'logout' %}">
                        <img src="{% static 'jpg/logout.png' %}" alt="Logout">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="user-info">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="user">
                            <p>
                                {{ user.first_name }} {{ user.last_name }}
                            </p>
                        </div>
                        <div class="user-email">
                            <p class="email">E-mail: </p>
                            <p class="email-value">
                                {{ user.email }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="favorite-position">
            <div class="container favorite-position-container">
                <div class="row">
                    <div class="col-lg-8 offset-md-2 favorite-position__title">
                        <p class="favorite-position__title__text">
                            Места, которые вы недавно искали
                        </p>
                    </div>
                </div>
                <div class="row places-row">
                    {% for hotel in object_list %}
                        <div class="col-lg-4">
                        <div class="places">
                            <img src="{% if hotel.HotelImg %}{{ hotel.HotelImg.url }}{% else %}{% static 'jpg/hotelimg.png' %}{% endif %}" alt="" class="places-img">
                            <p class="places-name">{{ hotel.HotelName }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="row">
                    <div class="col-lg-3 offset-md-4">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                              <li class="page-item"><a class="page-link" href="#">1</a></li>
                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                          </nav>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
